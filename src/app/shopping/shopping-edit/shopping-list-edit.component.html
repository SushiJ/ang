<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12 gap-2">
          <button type="button" class="btn btn-outline-success rounded me-2" *ngIf="isEditing"
            (click)="onEdit(f)">Update</button>
          <button type="submit" class="btn btn-outline-success rounded me-2" *ngIf="!isEditing"
            [disabled]="!f.valid">Add</button>
          <button type="button" class="btn btn-outline-danger rounded me-2" (click)="onDelete(f)">Delete</button>
          <button type="button" class="btn btn-outline-primary rounded me-2" (click)="onClear(f)">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
