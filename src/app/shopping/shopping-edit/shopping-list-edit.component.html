<div class="row">
  <div class="col-xs-12">
    <form class="form-group">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12 gap-2">
          <button type="button" class="btn btn-outline-success rounded me-2" (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-outline-danger rounded me-2">Delete</button>
          <button type="button" class="btn btn-outline-primary rounded me-2" (click)="onCleared()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
